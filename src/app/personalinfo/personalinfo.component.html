<div class="container-fluid">
    <br />
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center title">
            Update Your Personal Information
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 personalinfoform">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" class="form-control" id="dateofbirth">
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-4"><hr /></div>
                    <div class="col-4 text-center">
                        <span class="separator">MEDICAL INFORMATION</span>
                    </div>
                    <div class="col-4"><hr /></div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="bloodtype">Blood Type</label>
                    <input type="text" class="form-control" id="bloodtype">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="allgergies">Allergies / Intolerances</label>
                    <input type="text" class="form-control" id="allergies">
                  </div>
                </div>
                <a href="">+ Allergy/Intolerance</a>
                <br />
                <br />
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="immunizationdate">Immunization Date</label>
                    <input type="date" class="form-control" id="immunizationdate">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="immunization">Immunization</label>
                    <input type="text" class="form-control" id="immunization">
                  </div>
                </div>
                <a href="">+ Immunization History</a>
                <br />
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
